<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | NY Knicks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dsr1cun.css">

    <!-- Knicks favicon -->
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Knicks_logo.svg" />
</head>

<body>

    <!-- Modal: Knicks Welcome -->
    <div class="modal fade" id="knicksModal" tabindex="-1" aria-labelledby="knicksModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-primary text-white text-center">
                <div class="modal-header border-0">
                    <h5 class="modal-title w-100" id="knicksModalLabel">Welcome to the New York Knicks</h5>
                </div>
                <div class="modal-body">
                    <img src="https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Knicks_logo.svg" alt="Knicks Logo"
                        style="width:100px;height:auto;" class="mb-3" />
                    <p class="mb-3"> SAY GO NEW YORK GO NEW YORK GO!</p>
                    <button type="button" class="btn btn-warning text-dark" data-bs-dismiss="modal">Enter Site</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ========= Navbar ========= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">NY Knicks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarKnicks"
                aria-controls="navbarKnicks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarKnicks">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Roster</a></li>
                </ul>
                <img src="https://upload.wikimedia.org/wikipedia/en/2/25/New_York_Knicks_logo.svg" alt="Knicks logo"
                    class="d-none d-lg-block" style="width:48px;height:auto" />
            </div>
        </div>
    </nav>

    <!-- ========= Page content ========= -->
    <main class="hero-full d-flex align-items-center justify-content-center text-center">
        <div class="hero-overlay">
            <div class="neon-container">
                <h1 class="neon-text"> NEW YORK OR NO WHERE</h1>
            </div>
            <a href="index.html" id="meetTeamBtn" class="btn btn-lg bg-warning text-white shadow button-85">
                Meet the Team
            </a>

        </div>
    </main>

    <audio id="introSong" src="intro.mp3"></audio>

    <!-- Mute/unmute button -->
    <img id="muteButton" src="imgs/soundon.jpg" alt="Mute Button" onclick="mute()" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-show modal on page load -->
    <script src="home.js">
    </script>
</body>

</html>
